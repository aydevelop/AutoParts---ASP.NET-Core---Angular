<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="/" [routerLink]="['/']">
        <img src="/assets/logo.png" style="width: 50px"
    /></a>
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor02"
        aria-controls="navbarColor02"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a
                    href="/"
                    [routerLink]="['/']"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="nav-link"
                    >Spare Parts</a
                >
            </li>
            <app-authorize-view [role]="'admin'">
                <ng-container authorized>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            routerLinkActive="active"
                            [routerLink]="['/admin-area']"
                            href="#"
                            >Admin Area</a
                        >
                    </li>
                </ng-container>
            </app-authorize-view>
            <app-authorize-view [role]="'user'">
                <ng-container authorized>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            routerLinkActive="active"
                            [routerLink]="['/client-area']"
                            href="#"
                            >Client Area</a
                        >
                    </li>
                </ng-container>
            </app-authorize-view>
        </ul>

        <app-authorize-view>
            <ng-container authorized>
                <span class="user-info">
                    <span
                        ><span class="s-black">[</span>
                        {{ authService.getFieldFromJWT("email") }}
                        <span class="s-black">]</span></span
                    ></span
                >
                <a href="#" (click)="authService.logout()">Logout</a>
            </ng-container>
            <ng-container notAuthorized>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="#"
                            [routerLink]="['/login']"
                            routerLinkActive="active"
                            >Login</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="#"
                            [routerLink]="['/register']"
                            routerLinkActive="active"
                            >Register</a
                        >
                    </li>
                </ul>
            </ng-container>
        </app-authorize-view>

      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
        Search
      </button>
    </form> -->
    </div>
</nav>
