<table
    *ngIf="isLoading"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 table-index"
>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">
            {{ element.price | currency }}
        </td>
    </ng-container>
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
    </ng-container>
    <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Brand</th>
        <td mat-cell *matCellDef="let element">
            {{ element.model.brand.name }}
        </td>
    </ng-container>
    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>Model</th>
        <td mat-cell *matCellDef="let element">{{ element.model.name }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="pl-2">Actions</th>
        <td mat-cell *matCellDef="let element">
            <div class="actions">
                <a href="#addEmployeeModal" class="action1"
                    ><i class="fa fa-gear"></i
                ></a>
                <a href="#deleteEmployeeModal" class="action2"
                    ><i class="fa fa-remove"></i
                ></a>
            </div>
        </td>
    </ng-container>
</table>
<mat-paginator
    [pageSizeOptions]="[10, 20, 40]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
>
</mat-paginator>
