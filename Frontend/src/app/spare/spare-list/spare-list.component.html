<div class="spare-list">
  <div class="spare-filter">spare-filter</div>
  <div class="spare-items">
    <div class="spare-items-content">
      <div class="col-8 mb-8" *ngFor="let spare of spares">
        <p>
          <a href="/spare/{{ spare.id }}">
            {{ spare.name }}
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
